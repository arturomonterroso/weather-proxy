name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ğŸ“‚
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v3
        with:
          version: 9 # Use the latest stable version

      - name: Setup Node.js ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies ğŸ› ï¸
        run: pnpm install

      - name: Run Linter ğŸ”
        run: pnpm run lint

      - name: Run Tests ğŸ§ª
        run: pnpm run test run # 'run' tells Vitest to finish after one pass